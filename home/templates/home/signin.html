<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="content-container">
        <div class="d-grid gap-2 col-10 mx-auto">
    <h2 class='text-center' >sign in</h2>
    <form action="/signin" method="post">
        
        {% csrf_token %}
        {%for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role = "alert"></div>
        <strong>message - </strong> {{message}}
    
        <button type="button" class = "close" data-dismiss="alert"aria-label='close'></button>
        <span aria-hidden="true">&times;</span>
        {% endfor %}
        <div class="row justify-content-center">
            <div class="col-md-6">
        <div class="form-floating mb-3">
        <label for="username" class="pt-1">Username</label>
        <input type="text" class="form-control"name="username" id="username" placeholder="place your  first name here" required>
        </div>
        </div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div class="col-md-6">
        <div class="form-floating">
        <label for="password"class="pt-1">Password</label>
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="place your password here" required>
        </div>
        </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <div class="col-md-6">
        <button type ="submit" class="btn btn-primary">sign in</button>
        </div>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
