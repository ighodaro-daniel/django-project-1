<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    {% csrf_token %}
    {% for message in messages %}
    <div class="main-page">
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"></div>
        <strong>message - </strong> {{message}}

        <button type="button" class="close btn btn-primary" data-dismiss="alert" aria-label='close'></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
    <p>hello {{ fname }}</p>
    <p>you are successfully logged in</p>
    <button type='submit'><a href="/signout">sign out</a></button>
    {% else %}
    <div class="first">
        <div class="content-container">
            <h1 class="text-center">Welcome to the Hood</h1>
            <p class="text-center">{{ today }}</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/signin" class="btn btn-outline-primary p-0 reduce" role="button">Sign in</a>
                <a href="/signup" class="btn btn-outline-danger btn-sm reduce" role="button">Sign up</a>
            </div>
        </div>
    </div>
    {% endif %}
    

</body>
</html>
